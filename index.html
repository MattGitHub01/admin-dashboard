<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Project</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-top">
                    <div class="search-bar">
                        <img src="./icon-images/search.svg" alt="Search Button">
                        <input type="text">
                    </div>
                    <div class="alerts-account-button">
                        <img src="./icon-images/alert.svg" alt="Alert Icon">
                        <div class="account-button"><img src="" alt=""><span></span></div>
                    </div>
                </div>
                <div class="header-bottom">

                </div>
            </div>
            <div class="sidebar">
                <div class="logo">
                    <img src="./icon-images/logo.svg" alt="Dashboard Logo">
                    <span>Dashboard</span>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <img src="./icon-images/home.svg" alt="Home Icon">
                            <span>Home</span>
                        </li>
                        <li>
                            <img src="./icon-images/profile.svg" alt="Profile Icon">
                            <span>Profile</span>
                        </li>
                        <li>
                            <img src="./icon-images/messages.svg" alt="Message Icon">
                            <span>Messages</span>
                        </li>
                        <li>
                            <img src="./icon-images/history.svg" alt="History Icon">
                            <span>History</span>
                        </li>
                        <li>
                            <img src="./icon-images/tasks.svg" alt="Tasks Icon">
                            <span>Tasks</span>
                        </li>
                        <li>
                            <img src="./icon-images/communities.svg" alt="Communities Icon">
                            <span>Communities</span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <img src="./icon-images/settings.svg" alt="Settings Icon">
                            <span>Settings</span>
                        </li>
                        <li>
                            <img src="./icon-images/support.svg" alt="Support Icon">
                            <span>Support</span>
                        </li>
                        <li>
                            <img src="./icon-images/privacy.svg" alt="Privacy Icon">
                            <span>Privacy</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </body>
</html>
